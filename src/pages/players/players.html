<ion-header>
    <ion-navbar>
        <ion-title>
            Spieler
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label floating>Spieler hinzuf√ºgen</ion-label>
        <ion-input [(ngModel)]="newPlayerName" (keyup.enter)="addPlayer()"></ion-input>
    </ion-item>

    <ion-list>
        <ion-item *ngFor="let player of allPlayers">
            <ion-checkbox [(ngModel)]="player.selected" (ionChange)="updatePlayers()"></ion-checkbox>
            <ion-label>{{player.name}} <ion-icon name="trash" (click)="removePlayer($index)" class="remove-player"></ion-icon></ion-label>
        </ion-item>
    </ion-list>

    <br>
    <div class="load-from-google">
        <button ion-button (click)="loadFromGoogleDocs()" [disabled]="isLoading">von Google-Docs laden</button>
        <ion-spinner [ngClass]="{'loading': isLoading}"></ion-spinner>
    </div>
</ion-content>
