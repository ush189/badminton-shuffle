<ion-header>
    <ion-navbar>
        <ion-title>Paarungen</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Anzahl ausgew채hlte Spieler: {{selectedPlayers.length}}</p>

    <ion-item no-lines class="select-courts">
        <ion-select [(ngModel)]="numberOfCourts">
            <ion-option [value]="1">1 Platz</ion-option>
            <ion-option [value]="2">2 Pl채tze</ion-option>
            <ion-option [value]="3">3 Pl채tze</ion-option>
            <ion-option [value]="4">4 Pl채tze</ion-option>
        </ion-select>
    </ion-item>

    <br><button ion-button (click)="shuffle()" class="shuffle" [disabled]="isLoading">Shuffle!</button>
    <ion-spinner [ngClass]="{'loading': isLoading}"></ion-spinner>

    <fieldset *ngFor="let i of courts" [ngClass]="{'loading': isLoading}">
        <legend>Platz {{i + 1}}</legend>
        <ion-list no-lines>
            <ion-item *ngFor="let player of playersPerCourt[i]">
                {{player.name}}
                <img *ngIf="player.benched" class="benched" src="assets/icon/bench.png"/>
                <img *ngIf="player.oneOnOne" class="benched" src="assets/icon/oneOnOne.png"/>
            </ion-item>
        </ion-list>
    </fieldset>

    <fieldset *ngIf="playersForBench.length" class="bench" [ngClass]="{'loading': isLoading}">
        <legend>Bank</legend>
        <ion-list no-lines>
            <ion-item *ngFor="let player of playersForBench">
                {{player.name}}
                <img *ngIf="player.benched" class="benched" src="assets/icon/bench.png"/>
                <img *ngIf="player.oneOnOne" class="benched" src="assets/icon/oneOnOne.png"/>
            </ion-item>
        </ion-list>
    </fieldset>
</ion-content>
