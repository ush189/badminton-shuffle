<ion-header>
    <ion-navbar>
        <ion-title>Paarungen</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Anzahl ausgew채hlte Spieler: {{selectedPlayers.length}}</p>

    <ion-select [(ngModel)]="numberOfCourts">
        <ion-option [value]="2">2 Pl채tze</ion-option>
        <ion-option [value]="3">3 Pl채tze</ion-option>
        <ion-option [value]="4">4 Pl채tze</ion-option>
    </ion-select>
    <br>
    <button ion-button (click)="shuffle()">Shuffle!</button>

    <fieldset *ngFor="let i of courts">
        <legend>Platz {{i + 1}}</legend>
        <ion-list no-lines>
            <ion-item *ngFor="let player of getPlayersPerCourt(i)">
                {{player.name}}
            </ion-item>
        </ion-list>
    </fieldset>

    <fieldset *ngIf="playersForBench.length" class="bench">
        <legend>Bank</legend>
        <ion-list no-lines>
            <ion-item *ngFor="let player of playersForBench">
                {{player.name}}
            </ion-item>
        </ion-list>
    </fieldset>
</ion-content>
